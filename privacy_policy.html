    <h1>Политика конфиденциальности</h1>
    <p>Приложение AutoClicker Pro не собирает и не хранит персональные данные пользователей.</p>
    <p>Все данные игры (очки, уровень, улучшения) хранятся локально в вашем браузере.</p>
    <p>Приложение не требует авторизации и не имеет доступа к вашему аккаунту ВКонтакте.</p>
